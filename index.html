<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="sketch.js"></script>
    <title>Ice Caves Water Volume Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 style="font-weight:bold;text-align:center" class="mt-5 pt-4"> Ice Caves Calculator</h1>
    </div>
    <style>
      a:link{
        color:gray;
      }
      a:visited{
        color:gray;
      }
      .bgAnimation{
        -webkit-transition: background 2s ;
        -moz-transition: background 2s ;
        -ms-transition: background 2s ;
        -o-transition: background 2s ;
        transition: background 2s ;
      }
    </style>

    <nav class="nav justify-content-center mt-0 mb-1">
      <a class="nav-link linkFade" href="https://www.icecaves.com">Home</a>
    </nav>

    <div class="jumbotron text-center bg-dark bgAnimation" id="displayBlock" style="background: linear-gradient(0deg, #79839B 50%, #343a40 50%);">
       <h3 id="display" style="color:white">Input values below and press caclulate!</h3>
    </div>

    <div class="container mx-auto mb-3 text-center">
      <form>
        <table class="table-borderless mx-auto">
          <tbody>
          <tr>
            <td class="text-right px-4"><label for="radius">Radius (inches):</label></td>
            <td><input type="number" id="radius" value="48.5"></td>
          </tr>
        <tr>
          <td class="text-right px-4"><label for="radius">Length (inches):</label></td>
          <td><input type="number" id="length" value="168"></td>
        </tr>
        <tr>
          <td class="text-right px-4"><label for="radius">Water Level (inches):</label></td>
          <td><input type="number" id="measure" value="21"></td>
        </tr>
      </tbody>
      </table>
          <button id="calcButton" value="43.5" class="btn btn-primary mt-3">Calculate</button>
      </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="javascripto.js"></script>

  </body>
</html>
